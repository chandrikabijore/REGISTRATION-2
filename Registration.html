<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="Registration.css" />
</head>
<body>
    <section class="container">
        <h2><hearder> Registration Form </hearder></h2>
        <form action="#" class="form">
            <div class="input-box">
                <label>Full Name</label>
                <input type="text" placeholder="Enter full name" required />
            </div>
            
            <div class="input-box">
                <label> Email Address </label>
                <input type="text" placeholder="Enter email address" required />
            </div>

            <div class="column">
                <div class="input-box"> <br>
                    <label> Phone Number </label>
                    <input type="number" placeholder="Enter phone number" required />
                </div>

                <div class="input-box"> <br>
                    <label>Birth Date </label><br>
                    <input type="date" placeholder="Enter your birth date" required />
                </div>
            </div>
            <div class="gendor-box">
                <h3>Gender</h3>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" name="gender" id="check-male" checked />
                        <label for="check-male"> Male </label>
                    </div>
                    <div class="gender">
                        <input type="radio" name="gender" id="check-female" checked />
                        <label for="check-female"> Female </label>
                    </div>
                    <div class="gender">
                        <input type="radio" name="gender" id="check-other" checked />
                        <label for="check-other"> Prefer not to say </label>
                    </div>
                </div>
            </div>
            <div class="input-box address">
                <label>Address</label>
                <input type="text" placeholder="Enter address" required />
               
                <div class="column">
                    <div class="select-box">
                        <section>
                            <option hidden> Country </option>
                            <option>Amerika</option>
                            <option>Delhi</option>
                            <option>India</option>
                            <option>switzerland</option>
                        </section>
                    </div>
                    <input type="text" placeholder="Enetr your city"  required />
                </div>
                <div class="column">
                    <input type="text" placeholder="Enetr your region" required />
                    <input type="number" placeholder="Enter pin code" required />
                </div>
            </div> <br><br>
            <button class="btn">Submit</button>
        </form>
    </section>
  </body>
</html>
